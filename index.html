<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Uang</title>
</head>
<body>
    <h1>Data Transaksi Uang</h1>
    <form action="/add" method="POST">
        <input type="text" name="description" placeholder="Deskripsi" required>
        <input type="number" name="amount" placeholder="Jumlah" required>
        <input type="date" name="date" required>
        <button type="submit">Tambah Transaksi</button>
    </form>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Deskripsi</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
            <th>Aksi</th>
        </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction[0] }}</td>
            <td>{{ transaction[1] }}</td>
            <td>{{ transaction[2] }}</td>
            <td>{{ transaction[3] }}</td>
            <td><a href="/delete/{{ transaction[0] }}">Hapus</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
